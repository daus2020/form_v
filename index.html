<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <title>V_Form</title>
</head>
<body>
  <div class="form-container">
    <form action="#">
      <div class="input-container">
      
        <label for="fullName">Nombre y apellido</label>
        <input class="form-input" id="fullName" placeholder="Ingresa tu nombre y apellido">
        <br>
        <label for="phoneNumber">Teléfono</label>
        <input class="form-input" id="phoneNumber" placeholder="Ingresa tu teléfono">
        <br>
        <label for="email">Correo</label>
        <input class="form-input" id="email" type="email" placeholder="Ingresa tu correo">
        <br>
        <p>
          <label for="password">Contraseña</label>
          <input class="form-input" type="password" id="password" placeholder="Ingresa tu contraseña">
          <i class="bi bi-eye-slash" id="toggleShowPass"></i> 
        </p>

        <button type="submit" value="submit" class="btn red" id="btnSubmit">Enviar</button>
      
      </div>
      <!-- <script src="validation.js"></script> -->
      <script src="cleanV.js"></script>
      <!-- <script src="cleanvalidation.js"></script> -->
    </form>
  </div>
</body>
</html>
